<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <!-- primary -->
    <button class="btn">
      <span class="btn__primary">
        <span class="btn__text">Primary</span>
      </span>
    </button>

    <button class="btn btn_disabled">
      <span class="btn__primary">
        <span class="btn__text">Primary</span>
      </span>
    </button>

    <!-- secondary -->
    <button class="btn">
      <span class="btn__secondary">
        <span class="btn__text">Secondary</span>
      </span>
    </button>

    <button class="btn btn_disabled">
      <span class="btn__secondary">
        <span class="btn__text">Secondary</span>
      </span>
    </button>

    <!-- alternate -->
    <button class="btn">
      <span class="btn__alternate">
        <span class="btn__text">Alternate</span>
      </span>
    </button>

    <button class="btn btn_disabled">
      <span class="btn__alternate">
        <span class="btn__text">Alternate</span>
      </span>
    </button>

    
  </body>
</html>
