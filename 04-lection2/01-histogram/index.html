<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
  </head>
  <body>
    <div class="histogram">
      <div class="histogram__header">
        <div class="histogram__total-orders">Total orders</div>
        <button class="histogram__view-all">View all</button>
      </div>

      <div class="histogram__total-num">502454</div>

      <div class="histogram__items" id="histogramItems">
        <!-- items are generated in script -->
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        const parent = document.getElementById('histogramItems');
        for (let i = 0; i < 30; i++) {
          const node = document.createElement('div');
          node.classList.add('histogram__item');
          node.style.height = Math.floor(Math.random() * 100) + 1 + '%';
          parent.appendChild(node);
        }
      });
    </script>
  </body>
</html>
